<h1 mat-dialog-title>Create user</h1>
<div mat-dialog-content>
  <p>Create a new tenant</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name">
  </mat-form-field>
  <p *ngIf="tenantCreated">
    Tenant created successfully!
  </p>
</div>
<div mat-dialog-actions>
  <button mat-flat-button (click)="createTenant()" color="primary" #createButton>Save Tenant</button>
  <button mat-button mat-dialog-close>Close dialog</button>
</div>
