<mat-list>
  <mat-list-item *ngFor="let user of users">
    <mat-icon matListItemIcon (click)="deleteUser(user, $event)">delete</mat-icon>
    <span [routerLink]="['/user', user.id]" style="flex: 1; cursor: pointer;">
      {{user.name}}-{{user.email}}
      <p mat-line>{{user.tenant?.name || 'No tenant assigned'}}</p>
    </span>
  </mat-list-item>
</mat-list>
<button mat-fab (click)="createUser()" id="create-user-button">+</button>
