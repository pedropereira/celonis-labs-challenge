<mat-list>
  <mat-list-item *ngFor="let user of users" routerLink="/user/{{user.id}}">
    <mat-icon matListItemIcon (click)="deleteUser(user)">delete</mat-icon>
    {{user.name}}-{{user.email}}
    <p mat-line>{{user.tenant.name}}</p>
  </mat-list-item>
</mat-list>
<button mat-fab (click)="makeUser()" id="creat-user-button">+</button>
